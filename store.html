<!DOCTYPE html>
<html>
    <head>
        <title>MAROON 5 | STORE</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href='index.html'>HOME</a></li>
                    <li><a href='store.html'>STORE</a></li>
                    <li><a href='about.html'>ABOUT</a></li>    
                </ul>
            </nav>
            
            <h1 class="band-name band-name-large"> Maroon 5</h1>
           
        </header>
        <section class="content-section container">
           <h2 class="section-header">MUSIC</h2>
           <div class="shop-items">
                <div class="shop-item"> 
                    <!-- Now we can remove the divs enclosing the Album 1 cause we can use css to have the Album 1 on its own line -->
                    <div>
                        <!-- We remove the strong tag from the Album 1 can replace it with span as we dont want to lay emphasis on the name, we just want it to be visuallt dark -->
                        <span class="shop-item-title">
                            Album 1
                        </span>
                    </div >
                    <img class="shop-item-image" src="Images/maroon5_V_logo.png" width = "200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">
                        Album 2
                    </span>
                
                    <img class="shop-item-image" src="Images/Harder_to_breath.jpg" width = "200" height="200">
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
           </div>   
            </section>

            <section class="content-section container">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">

                    <div class="shop-item">
                        <div>
                            <span class="shop-item-title">
                                T-Shirt
                            </span>
                        </div>
                        <img class="shop-item-image" src="Images/t_shirt.jpg" width = "200" height="200">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$22.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <div>
                        <span class="shop-item-title">
                            Keychains
                        </span>
                        </div>
                        <img class="shop-item-image" src="Images/MAR34487.webp" width = "200" height="200">
                        
                        <div class="shop-item-details">
                            <span class="shop-item-price">$16.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
                    
            
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/t_shirt.jpg" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Harder_to_breath.jpg" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="band-name">Maroon 5</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target = "_blank"><img scr='Images/youtube.png' width= "30" height="30"></a></li>
                <li><a href='https://spotify.com' target = "_blank"><img src='Images/spotify.png' width= "30" height="30"></a></li>
                <li><a href='https://facebook.com' target = "_blank"><img src='Images/Facebook-Logo.png' width= "30" height="30"></a></li>
            </ul>
        </div>
        </footer>
    </body>
</html>
